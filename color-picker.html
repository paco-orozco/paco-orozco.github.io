<!DOCTYPE html>
<html>
<head>
  <title>Subtractive Color Picker</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="row" id="title">
    <h1>Subtractive Color Picker</h1>
  </div>
  <div class="row" id="dials">
    <!-- ========= RED ELEMENT ========== -->
    <div class="column_4">
      <svg height="255" width="255" id="red">
        <defs>
          <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:rgb(0,0,0);stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
            </linearGradient>
        </defs>
        <circle cx="127.5" cy="127.5" r="127.5" fill="url(#grad1)" />
      </svg></br>
      <h1 id="redNum"></h1>
    </div>
    <!-- ========= GREEN ELEMENT ========== -->
    <div class="column_4">
      <svg height="255" width="255" id="green">
        <defs>
          <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:rgb(0,0,0);stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgb(0,255,0);stop-opacity:1" />
            </linearGradient>
        </defs>
        <circle cx="127.5" cy="127.5" r="127.5" fill="url(#grad2)" />
      </svg>
    </div>
    <!-- ========= BLUE ELEMENT ========== -->
    <div class="column_4">
      <svg height="255" width="255" id="blue">
        <defs>
          <linearGradient id="grad3" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:rgb(0,0,0);stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgb(0,0,255);stop-opacity:1" />
            </linearGradient>
        </defs>
        <circle cx="127.5" cy="127.5" r="127.5" fill="url(#grad3)" />
      </svg>
    </div>
  </div><!-- end of second row -->
    <!-- =========== Choose your Color view ======= -->
    <div class="row">
      <div class="column_4 offset_4">
        <svg height="255" width="255" id="color">
          <circle cx="127.5" cy="127.5" r="127.5" >
        </svg>
      </div>
      <div class="column_4" id="lowTitle">
      </div>
    </div>
<!-- Scripts go here -->
<script src="scripts/jquery-1.11.1.min.js" type="text/javascript"></script>
<!-- <script src="scripts/angular.min.js" type="text/javascript"></script> -->
<script src="scripts/script.js" type="text/javascript"></script>
</body>
</html>
